  uri = "https://heroku-buildpack-python.s3.us-east-1.amazonaws.com/cnb/python-functions-experimental-0.1.0.cnb"

[[buildpacks]]
  id = "heroku/nodejs"
  uri = "docker://public.ecr.aws/heroku-buildpacks/heroku-nodejs-buildpack@sha256:c9bb0e25cabe83ba7334d728343ed8cd6cafe8ebc6bdfa48878be70757177137"

[[buildpacks]]
  id = "heroku/nodejs-function"
  uri = "docker://public.ecr.aws/heroku-buildpacks/heroku-nodejs-function-buildpack@sha256:301fa50ee1155dc47deb18cb18233868fb4b56dc6bc7d5b3ab9582635bfceaf5"

[[buildpacks]]
  id = "heroku/java"
  uri = "docker://public.ecr.aws/heroku-buildpacks/heroku-java-buildpack@sha256:3de6f9431995a029deaa6bcec60b7c539eb6f2cefbaf82a740e8c1117431390b"

[[buildpacks]]
  id = "heroku/java-function"
  uri = "docker://public.ecr.aws/heroku-buildpacks/heroku-java-function-buildpack@sha256:561e43d17423da8ada570f7cabbf03824cfe36e77a9f74542fe41a468480d068"

[[buildpacks]]
  id = "heroku/go"
  uri = "docker://docker.io/heroku/buildpack-go@sha256:fdc270c4414dc636daf29e269a67f28bb1a8c4aee89974d80b90edbdc10ae8a2"

[[buildpacks]]
  id = "heroku/procfile"
  uri = "docker://docker.io/heroku/procfile-cnb:2.0.0"

[[order]]
  [[order.group]]
    id = "heroku/python-functions-experimental"
    version = "0.1.0"

[[order]]
  [[order.group]]
    id = "heroku/nodejs-function"
    version = "0.9.17"

[[order]]
  [[order.group]]
    id = "heroku/nodejs"
    version = "0.5.13"

[[order]]
  [[order.group]]
    id = "heroku/java-function"
    version = "0.3.40"

[[order]]
  [[order.group]]
    id = "heroku/java"
    version = "0.6.6"

[[order]]
  [[order.group]]
    id = "heroku/go"
    version = "0.1.0"
  [[order.group]]
    id = "heroku/procfile"
    version = "2.0.0"
    optional = true
